<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="cabeça">
      <h1><img src="logo.png" class="logo" alt="logo da Barbearia Alura"/></h1>
      
      <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="contato.html">Contato</a></li> 
      </ul>  
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" placeholder="Digite seu nome" class="input-padrao" required>
      

      <label for="e-mail">E-mail</label>
      <input type="email" id="e-mail" placeholder="seuemail@dominio.com" class="input-padrao" required>
      

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="(99)99999-9999" class="input-padrao" required >
      

      <label for="mensagem">Mensagem</label>
      <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

      <fieldset>
      <legend>Como prefere o nosso contato?</legend>
      <label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail">E-mail</label>
      

      <label for="radiotelefone"><input type="radio" name="contato" value="telefone" id="radiotelefone">Telefone</label>
      

      <label for="radiowhatsapp"><input type="radio" name="contato" value="email" id="radiowhatsapp" checked>Whatsapp</label>
      
      </fieldset>

      <fieldset>
      <legend>Qual o horário de atendimento?</legend>
      <select name="" id="">
        <option value="">Manhã</option>
        <option value="">Tarde</option>
        <option value="">Noite</option>
      </select>
      </fieldset>

      <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
     


      <input type="submit" value="Enviar Formulário" class="enviar">
    </form>

    <table>
      <thead>
      <tr>
        <th>Dia</td>
        <th>Horário</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Segunda</td>
        <td>8-20h</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>8-20h</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>8-20h</td>
      </tr>
    </tbody>
    </table>

   

  </main>

  <footer>
    <img src="logo-branco.png">
    <p>&copy; Copyright Barbearia Alura 2019</p>
  </footer>
</body>
</html>
